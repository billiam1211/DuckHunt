<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <title>Target Game</title>
</head>

<body>

    <div id="container">

    	<h1>Duck Hunt</h1>

        <div id="screen">
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
            <div id="row4"></div>
            <div id="row5"></div>
            <div id="row6"></div>
        </div>


        <div id="stats">
            <div id="timer">Timer</div>
            <div id="score">Score</div>
            <div id="ammo">Shots</div>
            <div id="reload">Reload</div>
        </div>


    </div>

    <div id="rightSideBoxes">
        <div id="msgBox">MESSAGES: <br><br>Use the mouse to shoot ducks as they fly across the screen. Reload after 5 shots using the 'Reload' button. <br><br>Click 'Start' to begin!!</div>
        <div id="newGame">START</div>
    </div>

    <iframe id="music" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/133780267&color=%23000000&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <script src="js/app.js"></script>
</body>

</html>
